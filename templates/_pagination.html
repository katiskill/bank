{% if is_paginated %}
  <nav>
    <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
          <a class="page-link" href="{{ request.path }}?page=1"><<</a>
        </li>
        <li class="page-item">
          <a class="page-link" href="{{ request.path }}?page={{ page_obj.previous_page_number }}"><</a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><<</a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true"><</a>
        </li>
      {% endif %}

      <li class="page-item active" aria-current="page">
        <a class="page-link" href="#">{{ page_obj.number }}<span class="sr-only">(current)</span></a>
      </li>

      {% if page_obj.has_next %}
        <li class="page-item">
          <a class="page-link" href="{{ request.path }}?page={{ page_obj.next_page_number }}">></a>
        </li>
        <li class="page-item">
          <a class="page-link" href="{{ request.path }}?page={{ page_obj.paginator.num_pages }}">>></a>
        </li>
      {% else %}
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">></a>
        </li>
        <li class="page-item disabled">
          <a class="page-link" href="#" tabindex="-1" aria-disabled="true">>></a>
        </li>
      {% endif %}
    </ul>
  </nav>
{% endif %}
