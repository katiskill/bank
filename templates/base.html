<!DOCTYPE html>
{% load static %}

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bank</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- Local CSS -->
    <link rel="stylesheet" href="{% static '/css/master.css' %}">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&family=Montserrat&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'basicapp:index' %}">Bank</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basicapp:client-list' %}">Clients</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basicapp:consultant-list' %}">Consultants</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basicapp:operation-list' %}">Operations</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basicapp:operation-type-list' %}">Operation types</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basicapp:operation-cost-list' %}">Operation costs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'basicapp:operation-status-list' %}">Operation statuses</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Content -->
    <div class="container mt-2">
      {% block pagination %}
        {% include '_pagination.html' %}
      {% endblock %}

      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
