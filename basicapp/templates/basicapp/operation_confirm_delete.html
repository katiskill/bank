{% extends 'base.html' %}

{% block content %}
  <h3>Are you sure you want to delete this operation?</h3>

  <table class="table">
    <thead class="thead-dark">
      <th scope="col">ID</th>
      <th scope="col">Client ID</th>
      <th scope="col">Consultant ID</th>
      <th scope="col">Name</th>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ operation.id }}</th>
        <td>{{ operation.client.id }}</td>
        <td>{{ operation.consultant.id }}</td>
        <td>{{ operation.name }}</td>
      </tr>
    </tbody>
  </table>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a class="btn btn-light" href="{% url 'basicapp:operation-list' %}">Cancel</a>
  </form>
{% endblock %}
