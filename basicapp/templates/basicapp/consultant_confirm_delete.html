{% extends 'base.html' %}

{% block content %}
  <h3>Are you sure you want to delete this consultant?</h3>

  <table class="table">
    <thead class="thead-dark">
      <th scope="col">ID</th>
      <th scope="col">Last name</th>
      <th scope="col">First name</th>
      <th scope="col">Father name</th>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{ consultant.id }}</th>
        <td>{{ consultant.last_name }}</td>
        <td>{{ consultant.first_name }}</td>
        <td>{{ consultant.father_name }}</td>
      </tr>
    </tbody>
  </table>

  <form method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Delete">
    <a class="btn btn-light" href="{% url 'basicapp:consultant-list' %}">Cancel</a>
  </form>
{% endblock %}
